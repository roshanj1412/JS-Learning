<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
</head>
<body>
    <h2>Session Storage</h2>
    <script>
        //Setting Data in Session Storage
        window.sessionStorage.setItem('city','Pune');
        window.sessionStorage.setItem('pin',431202);
        window.sessionStorage.setItem('country','Bharat');


        //Getting data from session storage
        const pin=window.sessionStorage.getItem('pin');
        console.log(pin);
        const length=window.sessionStorage.length;
        console.log(length);

    </script>
</body>
</html>
